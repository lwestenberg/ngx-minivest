<div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
  <!-- Form Column -->
  <div class="bg-white shadow-xl rounded-lg p-8">
    <h2 class="text-2xl font-bold text-blue-600 mb-6">Simple Form Example</h2>
    <p class="text-gray-600 mb-6">
      This form demonstrates how to handle simple form fields with template-driven forms and
      Vest.js validation.
    </p>

    <form (submit)="onSubmit($event)" class="space-y-4">
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700" for="email">
          E-mail address:
        </label>
        <input
          type="email"
          id="email"
          name="email"
          [value]="formValue().email"
          (input)="setValue('email', $event.target.value)"
          (blur)="setTouched('email')"
          placeholder="Enter your email address"
          class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          [class.border-red-500]="minivest().showErrors.email"
          [class.border-gray-300]="!minivest().showErrors.email"
        />

        @if (minivest().showErrors.email) {
          <div class="text-sm text-red-600">
            {{ minivest().getErrors('email')[0] }}
          </div>
        }
      </div>

      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700" for="verifyEmail">
          Verify e-mail address:
        </label>
        <input
          type="email"
          id="verifyEmail"
          name="verifyEmail"
          [value]="formValue().verifyEmail"
          (input)="setValue('verifyEmail', $event.target.value)"
          (blur)="setTouched('verifyEmail')"
          placeholder="Re-enter your email address"
          class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          [class.border-red-500]="minivest().showErrors.verifyEmail"
          [class.border-gray-300]="!minivest().showErrors.verifyEmail"
        />

        @if (minivest().showErrors.verifyEmail) {
          <div class="text-sm text-red-600">
            {{ minivest().getErrors('verifyEmail')[0] }}
          </div>
        }
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-medium py-2 px-4 rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Submit
      </button>
    </form>
    </div>

    <!-- Debugger Column -->
    <app-debugger [formValue]="formValue()" [minivest]="minivest()">
    </app-debugger>
</div>
